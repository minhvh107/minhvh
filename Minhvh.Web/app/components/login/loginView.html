<div class="container" style="overflow: hidden;">

    <div class="row form-login">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Đăng nhập vào hệ thống</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="">
                    <br>
                    <form id="formLogin" class="form-horizontal" method="POST" autocomplete="off" ng-submit="loginSubmit()">
                        <div class="form-group">
                            <label class ="col-md-3 col-sm-3 col-xs-12 required"> Tên đăng nhập</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class = "form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class ="col-md-3 col-sm-3 col-xs-12 required"> Mật khẩu</label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class = "form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="RememberMe" class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                                <input type="checkbox"/>
                                Nhớ mật khẩu
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                                <button type="submit" class="btn btn-success">Đăng nhập</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
